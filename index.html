<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="result">0</div>
        <div class="buttons">
            <button class="operator" onclick="inputOperator('+')">+</button>
            <button class="operator" onclick="inputOperator('-')">-</button>
            <button class="operator" onclick="inputOperator('*')">*</button>
            <button class="operator" onclick="inputOperator('%')">%</button>
            <button class="numbers" onclick="inputNumber('7')">7</button>
            <button class="numbers" onclick="inputNumber('8')">8</button>
            <button class="numbers" onclick="inputNumber('9')">9</button>
            <button class="numbers" onclick="inputNumber('4')">4</button>
            <button class="numbers" onclick="inputNumber('5')">5</button>
            <button class="numbers" onclick="inputNumber('6')">6</button>
            <button class="numbers" onclick="inputNumber('1')">1</button>
            <button class="numbers" onclick="inputNumber('2')">2</button>
            <button class="numbers" onclick="inputNumber('3')">3</button>
            <button class="numbers" onclick="inputNumber('0')">0</button>
            <button class="numbers" onclick="inputNumber('.')">.</button>
            <button class="numbers" onclick="clearInput()">AC</button>
            <button class="enter" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
